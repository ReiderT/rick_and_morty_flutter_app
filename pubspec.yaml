name: rick_and_morty_api
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  firebase_auth: ^4.19.2
  firebase_core: ^2.30.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  go_router: ^13.2.4
  google_fonts: ^6.2.1
  http: ^1.2.1
  json_annotation: ^4.9.0
  keyboard_dismisser: ^3.0.0
  provider: ^6.1.2
  fluttertoast: ^8.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/home/
    - assets/images/login/
    - assets/icons/
    - assets/svg/
